<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <nav>
            <img src="img/Dreamland_logo-removebg-preview.png" class="logo">
        </nav>
        <div class="container">
            <div class="login-form">
                <div class="login-con">
                    <div class="log-box">
                        <h1>Sign In</h1>
                    </div>
                    <div class="log-box">
                        <form class="email">
                            <input type="email" id="emailInput" placeholder="Email or Phone number" required>
                        </form>
                    </div>
                    <div class="log-box">
                        <form class="pass">
                            <input type="password" id="passwordInput" placeholder="Password" required>
                        </form>
                    </div>
                    <div class="log-box-1">
                        <button type="submit" onclick="validateLoginForm()">Sign In</button>
                    </div>
                    <div id="validationMessage" class="validation-message"></div>
                    <div class="log-box-2">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <div class="help-span">
                            <a href="">Need help?</a>
                        </div>
                    </div>
                    <div class="log-box-3">
                        New to dreamland?
                        <a href="https://www.netflix.com/browse">Sign up now</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="footer">
        <h2>Questions? Contact us</h2>

        <div class="row">
            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Investor Relations</a>
            </div>

            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Investor Relations</a>
            </div>

            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Investor Relations</a>
            </div>
        </div>

        <div class="dropdown-area">
            <button class="language-btn">
                <i class="ri-global-line" id="global"></i> English <i class="ri-arrow-down-s-fill" id="arrow"></i>
            </button>
            <div class="dropdown-content">
                <div>Vietnamese</div>
                <div>Fran√ßais</div>
            </div>
        </div>
        <p class="copyright-txt">Nexflit</p>
    </div>
</body>
